{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% set category, message = messages[messages|length-1] %}
        <div class="notification is-{{ category }}">
            {{ message }}
        </div>
        {% endif %}
        {% endwith %}
        <h1 class="title">Forgot Username or Password</h1>
        <form method="POST" class="box">
            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input" type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Send Reset Link</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
