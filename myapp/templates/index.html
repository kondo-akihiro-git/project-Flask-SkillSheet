{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Logged in as {{ user.username }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{{ url_for('login') }}">Login</a> | 
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
{% endblock %}

</html>
