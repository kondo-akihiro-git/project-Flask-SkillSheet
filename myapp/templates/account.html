{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Account</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% set category, message = messages[messages|length-1] %}
        <div class="notification is-{{ category }}">
            {{ message }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" class="box">
            <div class="field">
                <label class="label" for="username">Username</label>
                <div class="control">
                    <input class="input" type="text" id="username" name="username" value="{{ user.username }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input class="input" type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                    <input class="input" type="password" id="password" name="password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Update Profile</button>
                </div>
            </div>
        </form>

        <form method="POST" action="{{ url_for('delete_user') }}" class="box">
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link" onclick="return confirm('Are you sure you want to delete your account?');">Delete Account</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
