{% extends "base.html" %}

{% block content %}
<h1>プロフィールを編集</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <ul class="flashes">
        {% set category, message = messages[messages|length-1] %}
        <li class="{{ category }}">{{ message }}</li>
    </ul>
{% endif %}
{% endwith %}

<form method="POST">
    <div class="form-group">
        <label for="display_name">名前:</label>
        <input type="text" name="display_name" id="display_name" class="form-control" value="{{ user.display_name }}">
    </div>
    <div class="form-group">
        <label for="age">年齢:</label>
        <input type="number" name="age" id="age" class="form-control" value="{{ user.age }}">
    </div>
    <div class="form-group">
        <label for="gender">性別:</label>
        <input type="text" name="gender" id="gender" class="form-control" value="{{ user.gender }}">
    </div>
    <div class="form-group">
        <label for="nearest_station">最寄駅:</label>
        <input type="text" name="nearest_station" id="nearest_station" class="form-control" value="{{ user.nearest_station }}">
    </div>
    <div class="form-group">
        <label for="experience_years">経験年数:</label>
        <input type="number" name="experience_years" id="experience_years" class="form-control" value="{{ user.experience_years }}">
    </div>
    <div class="form-group">
        <label for="education">学歴:</label>
        <input type="text" name="education" id="education" class="form-control" value="{{ user.education }}">
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
</form>

{% endblock %}
