{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">プロフィールを編集</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% set category, message = messages[messages|length-1] %}
        <div class="notification is-{{ category }}">
            {{ message }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" class="box">
            <div class="field">
                <label class="label" for="display_name">名前:</label>
                <div class="control">
                    <input class="input" type="text" id="display_name" name="display_name" value="{{ user.display_name }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="age">年齢:</label>
                <div class="control">
                    <input class="input" type="number" id="age" name="age" value="{{ user.age }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="gender">性別:</label>
                <div class="control">
                    <input class="input" type="text" id="gender" name="gender" value="{{ user.gender }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="nearest_station">最寄駅:</label>
                <div class="control">
                    <input class="input" type="text" id="nearest_station" name="nearest_station" value="{{ user.nearest_station }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="experience_years">経験年数:</label>
                <div class="control">
                    <input class="input" type="number" id="experience_years" name="experience_years" value="{{ user.experience_years }}" required>
                </div>
            </div>

            <div class="field">
                <label class="label" for="education">学歴:</label>
                <div class="control">
                    <input class="input" type="text" id="education" name="education" value="{{ user.education }}" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">更新</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
