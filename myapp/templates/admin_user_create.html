{% extends "base.html" %}

{% block content %}
<h1>新規ユーザー登録</h1>
<form action="{{ url_for('admin_user_create') }}" method="post">
    <label for="username">ユーザー名</label>
    <input type="text" name="username" required>

    <label for="password">パスワード</label>
    <input type="password" name="password" required>

    <label for="display_name">表示名</label>
    <input type="text" name="display_name">

    <label for="age">年齢</label>
    <input type="number" name="age">

    <label for="gender">性別</label>
    <input type="text" name="gender">

    <label for="nearest_station">最寄り駅</label>
    <input type="text" name="nearest_station">

    <label for="experience_years">経験年数</label>
    <input type="number" name="experience_years">

    <label for="education">学歴</label>
    <input type="text" name="education">

    <label for="is_admin">管理者権限</label>
    <input type="checkbox" name="is_admin">

    <button type="submit">登録</button>
</form>
<a href="{{ url_for('admin_users') }}">ユーザー一覧に戻る</a>
{% endblock %}
