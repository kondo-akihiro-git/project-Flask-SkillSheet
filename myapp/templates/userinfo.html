{% extends "base.html" %}

{% block content %}
    <h1>Userinfo</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <ul class="flashes">
        {% set category, message = messages[messages|length-1] %}
        <li class="{{ category }}">{{ message }}</li>
    </ul>
{% endif %}
{% endwith %}

    <div><a href="{{ url_for('account') }}">ユーザーID・パスワードの更新/削除</a></div>
    <div><a href="{{ url_for('profile') }}">スキルシート上のプロフィールの更新</a></div>

    {% endblock %}
