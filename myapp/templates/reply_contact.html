{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>返信: {{ contact.name }}</h1>
    <form method="POST">
        <div class="field">
            <label class="label">返信メッセージ</label>
            <div class="control">
                <textarea class="textarea" name="reply_message" required></textarea>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-primary" type="submit">送信</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
