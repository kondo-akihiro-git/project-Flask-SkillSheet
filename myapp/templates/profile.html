{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Profile</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% set category, message = messages[messages|length-1] %}
        <div class="notification is-{{ category }}">
            {{ message }}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" class="box">
            <div class="field">
                <label class="label" for="display_name">Display Name</label>
                <div class="control">
                    <input class="input" type="text" id="display_name" name="display_name" value="{{ user.display_name }}">
                </div>
            </div>

            <div class="field">
                <label class="label" for="age">Age</label>
                <div class="control">
                    <input class="input" type="number" id="age" name="age" value="{{ user.age }}">
                </div>
            </div>

            <div class="field">
                <label class="label" for="gender">Gender</label>
                <div class="control">
                    <input class="input" type="text" id="gender" name="gender" value="{{ user.gender }}">
                </div>
            </div>

            <div class="field">
                <label class="label" for="nearest_station">Nearest Station</label>
                <div class="control">
                    <input class="input" type="text" id="nearest_station" name="nearest_station" value="{{ user.nearest_station }}">
                </div>
            </div>

            <div class="field">
                <label class="label" for="experience_years">Experience Years</label>
                <div class="control">
                    <input class="input" type="number" id="experience_years" name="experience_years" value="{{ user.experience_years }}">
                </div>
            </div>

            <div class="field">
                <label class="label" for="education">Education</label>
                <div class="control">
                    <input class="input" type="text" id="education" name="education" value="{{ user.education }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Update Profile</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
